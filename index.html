<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Basics</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <!-- v-cloak directive waits for Vue application to mount itself into document. i.e. remains on the element until the associated Vue instance finishes compilation or is mounted. -->
    <div id="vueApp" v-cloak>
      <p>{{message}}</p>
      <p>{{fullName()}}</p>
      <p>{{ calc}} {{ 3 * 3}}</p>
      <!-- v-bind directive, binds HTML attribute in view (html document) to a dynamic value in model (javascript). -->
      <p><a v-bind:href="url" target="_blank">Google - using v-bind</a></p>
      <!-- used shorthand for binding HTML attribute to a dynamic value -->
      <p>
        <a :href="blogUrl" target="_blank"
          >Mimi&apos;s Blog using v-bind shorthand</a
        >
      </p>
      <!-- v-html directive, output raw HTML onto the document -->
      <p>Output raw HTML using v-html as below:</p>
      <p v-html="raw_url"></p>

      <p>
        Change model property value using v-on directive attached to button
        click event:
      </p>
      {{age}} {{typeof age}}
      <hr />

      <label for="firstName">First Name</label>
      <!-- v-model directive, adds two-way data binding and reactivity  -->
      <input
        type="text"
        name="firstName"
        id="firstName"
        v-model.lazy.trim="firstName"
      />

      <label for="middleName">Middle Name</label>
      <!-- using key modifier to update the middle name -->
      <input
        type="text"
        name="middleName"
        id="middleName"
        @keyup.enter="updateMiddleName"
      />

      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        :value="lastName"
        @input.prevent="updateLastName('last name event triggered', $event)"
      />

      <label for="age">Age</label>
      <!-- HTML input element always return a string value when modified even for type=number. Use v-model modifiers for type conversion of the user input.
           For example, v-model.number -->
      <input type="number" name="age" id="age" v-model.number="age" />

      <!-- v-on directive, listen to HTML events and execute expression or function -->
      <button type="button" v-on:click="increment">Increment</button>
      <!-- using v-on directive shorthand and system modifier along with click event @click.shift -->
      <button type="button" @click="age = age - 1">Decrement</button>
    </div>

    <!-- <div id="vueApp2">{{message2}} {{lastName}} {{ calc2}} {{ 9 * 9}}</div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
